<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gem Example - Learn Angular Example Videos</title>
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js">
  </script>
  <script
    src="app.js">
  </script>
  <link rel="stylesheet" type="text/css" href="/mm.css" />
</head>
<body ng-app="store"
  ng-controller="StoreController as store"
>
  <div ng-repeat="product in store.products">
<h1>Name: {{ product.name}}</h1>
<h2>Price: ${{ product.price}}</h2>

<button ng-show="product.canPurchase">Add to Cart</button>

</div>

<div>
  <section>
    <ul class="nav nav-pills">
      <li>
          <a href>Description</a>
      </li>
    </ul>
  </section>

</div>

</body>
</html>
