<body
>


<div>
  <section>
    <ul class="nav nav-pills">
      <li>
          <a href ng-click="tab = 1">Tab1</a>
      </li>
        <li>
            <a href ng-click="tab = 2">Tab2</a>
        </li>
    </ul>
    {{tab}}
  </section>

  <div ng-show="tab === 1">
    <p>This is section 1</p>

  </div>


</div>

</body>
</html>
